<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Comprobantes</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#1f2a3a;
    color:white;
    padding:20px;
}

h2{
    margin-top:30px;
}

input, button{
    padding:8px;
    margin:5px;
}

button{
    background:#2ecc71;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:4px;
}

button:hover{
    background:#27ae60;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
    background:#0f1a2b;
}

th, td{
    border:1px solid #3a4a60;
    padding:10px;
    text-align:center;
}

th{
    background:#0b1626;
}

tr:nth-child(even){
    background:#1b273a;
}

.producto-inputs{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<h1>Generador de Comprobantes</h1>

<h2>Agregar Producto</h2>

<div class="producto-inputs">
<input type="text" id="detalle" placeholder="Detalle">
<input type="number" id="cantidad" placeholder="Cantidad">
<input type="number" id="precio" placeholder="Precio">
<button onclick="agregarProducto()">Agregar producto</button>
</div>

<h2>Productos</h2>

<table>
<thead>
<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio</th>
<th>Eliminar</th>
</tr>
</thead>
<tbody id="tablaProductos">
</tbody>
</table>

<h2>Total: $<span id="total">0</span></h2>

<script>

let productos = [];

function agregarProducto() {

    let detalle = document.getElementById("detalle").value.trim();
    let cantidad = parseInt(document.getElementById("cantidad").value);
    let precio = parseFloat(document.getElementById("precio").value);

    if(!detalle || !cantidad || !precio){
        alert("Completa todos los campos");
        return;
    }

    let producto = {
        detalle,
        cantidad,
        precio
    };

    productos.push(producto);

    actualizarTabla();
    limpiarInputs();
}

function actualizarTabla(){

    let tabla = document.getElementById("tablaProductos");
    tabla.innerHTML = "";

    let total = 0;

    productos.forEach((producto, index) => {

        let fila = document.createElement("tr");

        fila.innerHTML = `
            <td>${producto.detalle}</td>
            <td>${producto.cantidad}</td>
            <td>${producto.precio}</td>
            <td><button onclick="eliminarProducto(${index})">X</button></td>
        `;

        tabla.appendChild(fila);

        total += producto.cantidad * producto.precio;
    });

    document.getElementById("total").textContent = total;
}

function eliminarProducto(index){
    productos.splice(index,1);
    actualizarTabla();
}

function limpiarInputs(){
    document.getElementById("detalle").value = "";
    document.getElementById("cantidad").value = "";
    document.getElementById("precio").value = "";
}

</script>

</body>
</html>
