<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Comprobantes Yikun</title>

<style>
body{
    background:#253146;
    font-family: Arial Black;
    margin:0;
    padding:0;
}

/* LOGO */
.logo{
    text-align:center;
    margin-top:40px;
    margin-bottom:30px;
}

.logo img{
    width:380px;
}

/* CONTENEDOR PRINCIPAL */
.container{
    width:1200px;
    margin:auto;
    position:relative;
}

/* BOTONES DERECHA */
.botones{
    position:absolute;
    right:0;
    top:0;
}

.botones button{
    display:block;
    background:#6a4a00;
    color:white;
    border:none;
    padding:15px 25px;
    margin-bottom:10px;
    font-family: Arial Black;
    cursor:pointer;
}

/* CAMPOS */
.fila{
    display:flex;
    gap:20px;
    margin-bottom:20px;
}

.campo{
    background:#2fd4c8;
    padding:15px;
    flex:1;
    color:white;
    font-size:20px;
}

.campo input,
.campo select{
    width:100%;
    padding:10px;
    border:none;
    background:#3c3c3c;
    color:white;
    font-family: Arial Black;
}

/* SECCION MORADA */
.tabla-header{
    display:flex;
    margin-top:30px;
}

.tabla-header div{
    flex:1;
    background:linear-gradient(90deg,#7a00ff,#ff00ff);
    padding:15px;
    color:white;
    text-align:center;
    font-size:24px;
}

/* FILA PRODUCTO */
.producto{
    display:flex;
    background:#3c3c3c;
    color:white;
    border-bottom:4px solid #2fd4c8;
}

.producto div{
    flex:1;
    padding:10px;
}

/* BOTON AGREGAR */
.agregar{
    background:#6a4a00;
    color:white;
    padding:20px;
    margin-top:20px;
    display:inline-block;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="logo">
<img src="Logo.png">
</div>

<div class="container">
