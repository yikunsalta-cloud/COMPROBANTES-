<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Comprobantes</title>

<style>

body{
    margin:0;
    background:#2d3b52;
    font-family:"Arial Black", Arial, sans-serif;
}

/* LOGO */
.logo{
    text-align:center;
    margin-top:20px;
}

.logo img{
    width:280px;
}

/* CONTENEDOR */
.container{
    width:1200px;
    margin:auto;
    margin-top:20px;
}

/* FILAS */
.fila{
    display:flex;
    gap:25px;
    margin-bottom:20px;
}

/* CAMPOS */
.campo{
    background:#39c5bb;
    padding:15px;
    color:white;
    flex:1;
    font-size:22px;
}

.campo input,
.campo select{
    width:100%;
    background:#3f3f3f;
    border:none;
    padding:12px;
    color:white;
    font-family:"Arial Black";
    font-size:18px;
}

/* BOTONES DERECHA */
.botones{
    position:absolute;
    right:40px;
    top:200px;
}

.botones button{
    display:block;
    background:#ffd400;
    border:none;
    color:black;
    padding:18px 30px;
    margin-bottom:15px;
    font-family:"Arial Black";
    cursor:pointer;
}

/* BOTON PRODUCTO */
.agregar{
    background:#b88400;
    display:inline-block;
    padding:18px 30px;
    color:white;
    margin-top:10px;
    cursor:pointer;
}

/* TABLA */
.tabla{
    margin-top:30px;
}

.header-tabla{
    display:flex;
}

.header-tabla div{
    flex:1;
    text-align:center;
    padding:20px;
    color:white;
    font-size:30px;
    background:linear-gradient(90deg,#7c00ff,#ff00c8);
}

.fila-producto{
    display:flex;
    background:#3e3e3e;
    color:white;
    border-bottom:4px solid #39c5bb;
}

.fila-producto div{
    flex:1;
    padding:14px;
}

</style>
</head>

<body>

<div class="logo">
<img src="Logo.png">
</div>

<div class="botones">

<button>GUARDAR COMO PDF A4</button>
</div>

<div class="tabla">

</body>
</html>
