<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<title>Yikun - Comprobantes</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:#FA551D;
color:white;
}

.header{
text-align:center;
padding:25px 0;
}

.header img{
width:220px;
}

.container{
display:flex;
gap:20px;
padding:20px;
}

.panel{
background:#013337;
padding:20px;
border-radius:15px;
width:380px;
}

input,select{
width:100%;
padding:10px;
margin-top:6px;
margin-bottom:12px;
border:none;
border-radius:6px;
background:#21273F;
color:white;
}

button{
border:none;
cursor:pointer;
font-weight:bold;
border-radius:6px;
}

.btn-accion{
background:#149EF6;
color:white;
padding:12px;
width:100%;
margin-top:10px;
}

.btn-agregar{
background:#FA551D;
color:white;
padding:12px;
width:100%;
margin-top:15px;
}

table{
width:100%;
border-collapse:collapse;
}

#resultado{
background:white;
margin:auto;
}

/* COMPROBANTE */

.comprobante{
width:210mm;
height:140mm;
background:white;
color:black;
padding:10mm;
box-sizing:border-box;
}

.top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:5px;
}

.logo-centro img{
width:110px;
}

.fecha{
text-align:right;
font-size:18px;
font-weight:bold;
}

.vendedor-top{
text-align:right;
font-size:12px;
}

.cliente{
margin-top:5px;
border-bottom:2px solid black;
padding-bottom:3px;
}

.tabla-productos th,
.tabla-productos td{
border:2px solid black;
padding:6px;
text-align:center;
color:black;
background:white;
}

.inferior{
display:flex;
justify-content:space-between;
margin-top:10px;
}

.inferior-izq{
font-size:12px;
}

.inferior-der{
text-align:right;
}

.pendiente{
color:red;
font-size:22px;
font-weight:bold;
}

</style>

</head>

<body>

<div class="header">
<img src="logo.png">
</div>

<div class="container">

<div class="panel">

Cliente
<input id="cliente">

Vendedor
<select id="vendedor">
<option value="03">03 Lucas A.Grafica</option>
<option value="02">02 Analia A.Papeleria</option>
</select>

Seña
<input type="number" id="sena" value="0">

Descuento %
<input type="number" id="descuento" value="0">

<button class="btn-accion" onclick="generar()">
GENERAR COMPROBANTE
</button>

<button class="btn-accion" onclick="guardarPDF()">
GUARDAR PDF
</button>

</div>

<div style="flex:1;background:#21273F;padding:20px;border-radius:15px;">

<table id="tabla">

<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio</th>
</tr>

<tr>
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
</tr>

</table>

<button class="btn-agregar" onclick="agregarFila()">
AGREGAR PRODUCTO
</button>

</div>

</div>

<div id="resultado"></div>

<script>

let numero = localStorage.getItem("numeroYikun");

if(!numero){
numero=1;
}else{
numero=parseInt(numero);
}

function formatoARS(num){
return "$ "+num.toLocaleString("es-AR");
}

function agregarFila(){
let tabla=document.getElementById("tabla");
let fila=tabla.insertRow();

fila.innerHTML=`
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
`;
}

function generar(){

let cliente=document.getElementById("cliente").value;

if(cliente===""){
alert("Ingrese cliente");
return;
}

let detalles=document.getElementsByClassName("detalle");
let cantidades=document.getElementsByClassName("cantidad");
let precios=document.getElementsByClassName("precio");

let total=0;
let filas="";

for(let i=0;i<detalles.length;i++){

if(detalles[i].value!=""){

let cant=cantidades[i].value;
let precio=precios[i].value;

total+=cant*precio;

filas+=`
<tr>
<td>${detalles[i].value}</td>
<td>${cant}</td>
<td>${formatoARS(Number(precio))}</td>
</tr>
`;

}

}

if(total==0){
alert("Agregue productos");
return;
}

let sena=document.getElementById("sena").value;
let pendiente=total-sena;

let fecha=new Date().toLocaleDateString("es-AR");
let numeroFormateado=numero.toString().padStart(6,'0');

let vendedorSeleccionado=document.getElementById("vendedor").value;

let nombreVendedor="";
let datosVendedor="";

if(vendedorSeleccionado==="03"){
nombreVendedor="03 Lucas A.Grafica";
datosVendedor="Salta - Ayacucho 1621 / Cel: 3875729428";
}else{
nombreVendedor="02 Analia A.Papeleria";
datosVendedor="Salta - Ayacucho 1621 / Cel: 3872254054";
}

const hoja=`
<div style="width:210mm;height:297mm;display:flex;justify-content:center;align-items:flex-start;padding-top:20mm;background:white;">

<div class="comprobante">

<div class="top">

<div>
Recibo<br>
<b>${numeroFormateado}</b>
</div>

<div class="logo-centro">
<img src="logo.png">
</div>

<div>
<div class="fecha">${fecha}</div>
<div class="vendedor-top">
${nombreVendedor}<br>
${datosVendedor}
</div>
</div>

</div>

<div class="cliente">
Cliente: <b>${cliente}</b>
</div>

<table class="tabla-productos">
<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio Unit.</th>
</tr>
${filas}
</table>

<div class="inferior">

<div class="inferior-izq">
${nombreVendedor}<br>
${datosVendedor}
</div>

<div class="inferior-der">
Total: ${formatoARS(total)}<br>
Seña: ${formatoARS(Number(sena))}<br>
<div class="pendiente">
Saldo Pendiente: ${formatoARS(pendiente)}
</div>
</div>

</div>

</div>

</div>
`;

document.getElementById("resultado").innerHTML=hoja;

}

function guardarPDF(){

let elemento=document.getElementById("resultado");

let opt = {
margin:0,
filename:"Comprobante_Yikun.pdf",
image:{type:"jpeg",quality:1},
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
};

html2pdf().set(opt).from(elemento).save();

numero++;
localStorage.setItem("numeroYikun",numero);

}

</script>

</body>
</html>
