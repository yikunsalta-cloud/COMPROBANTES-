<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<title>Yikun - Comprobantes</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:#FA551D;
color:white;
}

.header{
text-align:center;
padding:25px 0;
}

.header img{
width:220px;
}

.container{
display:flex;
gap:20px;
padding:20px;
}

.panel{
background:#013337;
padding:20px;
border-radius:15px;
width:380px;
}

input,select{
width:100%;
padding:10px;
margin-top:6px;
margin-bottom:12px;
border:none;
border-radius:6px;
background:#21273F;
color:white;
}

button{
border:none;
cursor:pointer;
font-weight:bold;
border-radius:6px;
}

.btn-accion{
background:#149EF6;
color:white;
padding:12px;
width:100%;
margin-top:10px;
}

.btn-agregar{
background:#FA551D;
color:white;
padding:12px;
width:100%;
margin-top:15px;
}

table{
width:100%;
border-collapse:separate;
border-spacing:12px 10px;
}

th{
background:#013337;
padding:12px;
border-radius:8px;
text-align:center;
}

td input{
width:100%;
padding:10px;
border-radius:6px;
border:1px solid #013337;
background:#0f172a;
color:white;
}

#resultado{
margin:0 auto;
background:white;
}

</style>

</head>

<body>

<div class="header">
<img src="logo.png">
</div>

<div class="container">

<div class="panel">

Cliente
<input id="cliente">

Vendedor
<select id="vendedor">
<option value="03">03 Lucas A.Grafica</option>
<option value="02">02 Analia A.Papeleria</option>
</select>

Seña
<input type="number" id="sena" value="0">

Descuento %
<input type="number" id="descuento" value="0">

<button class="btn-accion" onclick="generar()">
GENERAR COMPROBANTE
</button>

<button class="btn-accion" onclick="guardarPDF()">
GUARDAR PDF
</button>

</div>

<div style="flex:1;background:#21273F;padding:20px;border-radius:15px;">

<table id="tabla">

<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio</th>
</tr>

<tr>
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
</tr>

</table>

<button class="btn-agregar" onclick="agregarFila()">
AGREGAR PRODUCTO
</button>

</div>

</div>

<div id="resultado"></div>

<script>

let numero = localStorage.getItem("numeroYikun");

if(!numero){
numero=1;
}else{
numero=parseInt(numero);
}

function formatoARS(num){
return "$ "+num.toLocaleString("es-AR");
}

function agregarFila(){
let tabla=document.getElementById("tabla");
let fila=tabla.insertRow();

fila.innerHTML=`
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
`;
}

function generar(){

let cliente=document.getElementById("cliente").value;

if(cliente===""){
alert("Ingrese cliente");
return;
}

let detalles=document.getElementsByClassName("detalle");
let cantidades=document.getElementsByClassName("cantidad");
let precios=document.getElementsByClassName("precio");

let total=0;
let filas="";

for(let i=0;i<detalles.length;i++){

if(detalles[i].value!=""){

let cant=cantidades[i].value;
let precio=precios[i].value;

total+=cant*precio;

filas+=`
<tr>
<td style="border:1px solid black;">${detalles[i].value}</td>
<td style="border:1px solid black;">${cant}</td>
<td style="border:1px solid black;">${formatoARS(Number(precio))}</td>
</tr>
`;

}

}

if(total==0){
alert("Agregue productos");
return;
}

let fecha=new Date().toLocaleDateString("es-AR");
let numeroFormateado=numero.toString().padStart(6,'0');

const comprobante=`

<div style="width:210mm;height:140mm;padding:10mm;background:white;color:black;">

<div style="text-align:center;margin-bottom:10px;">
<img src="logo.png" style="width:110px;">
</div>

Cliente: ${cliente}<br>
Fecha: ${fecha}<br>
N° Recibo: ${numeroFormateado}

<table style="width:100%;border-collapse:collapse;margin-top:10px;">
<tr>
<th style="border:1px solid black;">Detalle</th>
<th style="border:1px solid black;">Cantidad</th>
<th style="border:1px solid black;">Precio</th>
</tr>
${filas}
</table>

<div style="text-align:right;margin-top:10px;">
<b>Total: ${formatoARS(total)}</b>
</div>

</div>
`;

const hoja=`
<div style="width:210mm;height:297mm;background:white;">
${comprobante}
<div style="border-top:2px dashed black;"></div>
${comprobante}
</div>
`;

document.getElementById("resultado").innerHTML=hoja;

}

function guardarPDF(){

let elemento=document.getElementById("resultado");

if(elemento.innerHTML===""){
alert("Primero genere el comprobante");
return;
}

let opt = {
margin:0,
filename:"Comprobante_Yikun.pdf",
image:{type:"jpeg",quality:1},
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
};

html2pdf().set(opt).from(elemento).save();

numero++;
localStorage.setItem("numeroYikun",numero);

}

</script>

</body>
</html>
