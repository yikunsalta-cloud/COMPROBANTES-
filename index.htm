<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Yikun - Comprobantes</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

/* =================== ESTILO GENERAL =================== */

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#FA551D;
    color:white;
}

/* LOGO SUPERIOR */

.header{
    text-align:center;
    padding:25px 0;
}

.header img{
    width:220px;
}

/* CONTENEDOR PRINCIPAL */

.container{
    display:flex;
    gap:20px;
    padding:20px;
}

/* PANEL IZQUIERDO */

.panel{
    background:#013337;
    padding:20px;
    border-radius:15px;
    width:380px;
}

.panel h3{
    margin-top:0;
}

input, select{
    width:100%;
    padding:10px;
    margin-top:6px;
    margin-bottom:12px;
    border:none;
    border-radius:6px;
    background:#21273F;
    color:white;
}

/* BOTONES */

button{
    border:none;
    cursor:pointer;
    font-weight:bold;
    border-radius:6px;
}

.btn-accion{
    background:#149EF6;
    color:white;
    padding:12px;
    width:100%;
    margin-top:10px;
}

.btn-agregar{
    background:#FA551D;
    color:white;
    padding:12px;
    width:100%;
    margin-top:15px;
}

/* TABLA PRODUCTOS */

.tabla-container{
    flex:1;
    background:#21273F;
    padding:20px;
    border-radius:15px;

    /* TABLA PRODUCTOS PRO */

#tabla{
    width:100%;
    border-collapse:collapse;
}

#tabla th{
    background:#013337;
    padding:10px;
    color:white;
}

#tabla td{
    padding:8px;
}

/* ANCHO DE COLUMNAS */
#tabla td:nth-child(1){
    width:60%;
}

#tabla td:nth-child(2){
    width:15%;
}

#tabla td:nth-child(3){
    width:25%;
}

/* INPUTS */
#tabla input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
}
/* =================== COMPROBANTE =================== */

.comprobante{
    background:white;
    color:black;
    padding:25px;
    margin:30px;
    border-radius:10px;
}

.header-comprobante{
    display:flex;
    justify-content:flex-end;
    margin-bottom:15px;
}

.header-derecha{
    text-align:right;
    font-size:14px;
}

.footer-comprobante{
    display:flex;
    justify-content:space-between;
    margin-top:25px;
}

.footer-izquierda{
    width:50%;
    font-size:14px;
}

.footer-derecha{
    width:40%;
    text-align:right;
    font-size:14px;
}

.saldo-rojo{
    margin-top:10px;
    font-size:22px;
    font-weight:bold;
    color:#FA551D;
}

</style>
</head>

<body>

<div class="header">
    <img src="logo.png">
</div>

<div class="container">

<div class="panel">

<h3>Datos del Cliente</h3>

Cliente
<input id="cliente">

Vendedor
<select id="vendedor">
<option value="03">03 Lucas A.Grafica</option>
<option value="02">02 Analia A.Papeleria</option>
</select>

Forma de pago
<select>
<option>Efectivo</option>
<option>Transferencia</option>
<option>Tarjeta</option>
</select>

Seña
<input type="number" id="sena" value="0">

Descuento %
<input type="number" id="descuento" value="0">

<button class="btn-accion" onclick="generar()">GENERAR COMPROBANTE</button>
<button class="btn-accion" onclick="guardarPDF()">GUARDAR PDF</button>

</div>

<div class="tabla-container">

<h3>Productos</h3>

<table id="tabla">
<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio</th>
</tr>

<tr>
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
</tr>
</table>

<button class="btn-agregar" onclick="agregarFila()">AGREGAR PRODUCTO</button>

</div>

</div>

<div id="resultado"></div>

<script>

let numero = localStorage.getItem("numeroYikun");
if(!numero){ numero = 1; } else { numero = parseInt(numero); }

function formatoARS(num){
    return "$ " + num.toLocaleString("es-AR");
}

function agregarFila(){
    let tabla = document.getElementById("tabla");
    let fila = tabla.insertRow();
    fila.innerHTML = `
        <td><input class="detalle"></td>
        <td><input class="cantidad" type="number" value="1"></td>
        <td><input class="precio" type="number" value="0"></td>
    `;
}

function generar(){

    let cliente = document.getElementById("cliente").value.trim();
    if(cliente===""){ alert("Ingrese nombre del cliente"); return; }

    let vendedorSelect = document.getElementById("vendedor");
    let nombreVendedor = vendedorSelect.options[vendedorSelect.selectedIndex].text;

    let detalles = document.getElementsByClassName("detalle");
    let cantidades = document.getElementsByClassName("cantidad");
    let precios = document.getElementsByClassName("precio");

    let totalPedido = 0;
    let filas = "";

    for(let i=0;i<detalles.length;i++){
        if(detalles[i].value!==""){
            let cant = parseFloat(cantidades[i].value || 0);
            let precio = parseFloat(precios[i].value || 0);
            totalPedido += cant * precio;

            filas += `
            <tr>
                <td>${detalles[i].value}</td>
                <td>${cant}</td>
                <td>${formatoARS(precio)}</td>
            </tr>`;
        }
    }

    if(totalPedido===0){ alert("Agregue productos"); return; }

    let sena = parseFloat(document.getElementById("sena").value || 0);
    let porcentaje = parseFloat(document.getElementById("descuento").value || 0);
    let descuento = totalPedido*(porcentaje/100);
    let totalFinal = totalPedido-descuento;
    let pendiente = totalFinal-sena;
    if(pendiente<0) pendiente=0;

    let fecha = new Date().toLocaleDateString("es-AR");
    let numeroFormateado = numero.toString().padStart(6,'0');

    let comprobanteHTML="";

    for(let i=0;i<2;i++){

        comprobanteHTML+=`
        <div class="comprobante" style="background:white;color:black;padding:25px;margin:30px;border-radius:10px;">

            <!-- LOGO CENTRADO -->
            <div style="text-align:center;margin-bottom:20px;">
                <img src="logo.png" style="width:160px;">
            </div>

            <!-- PARTE SUPERIOR -->
            <div style="display:flex;justify-content:space-between;margin-bottom:20px;">

                <!-- IZQUIERDA SUPERIOR -->
                <div style="font-size:14px;">
                    <div><strong>Nº Recibo:</strong> ${numeroFormateado}</div>
                    <div><strong>Cliente:</strong> ${cliente}</div>
                </div>

                <!-- DERECHA SUPERIOR -->
                <div style="text-align:right;font-size:14px;">
                    <div><strong>Fecha:</strong> ${fecha}</div>
                    <div><strong>Vendedor:</strong> ${nombreVendedor}</div>
                </div>

            </div>

            <!-- TABLA PRODUCTOS -->
            <table border="1" cellpadding="6" cellspacing="0" width="100%" style="border-collapse:collapse;margin-bottom:20px;">
                <tr>
                    <th>Detalle</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
                ${filas}
            </table>

            <!-- PARTE INFERIOR -->
            <div style="display:flex;justify-content:space-between;">

                <!-- INFERIOR IZQUIERDA -->
                <div style="font-size:14px;">
                    <div><strong>${nombreVendedor}</strong></div>
                    <div>Local: Salta Capital</div>
                    <div>Ayacucho 1621</div>
                    <div>Tel: 3875XXXXXX</div>
                </div>

                <!-- INFERIOR DERECHA -->
                <div style="text-align:right;font-size:14px;">
                    <div>Total Pedido: ${formatoARS(totalPedido)}</div>
                    <div>Descuento: ${formatoARS(descuento)}</div>
                    <div>Seña: ${formatoARS(sena)}</div>
                    <div style="margin-top:10px;font-size:22px;font-weight:bold;color:red;">
                        Saldo Pendiente: ${formatoARS(pendiente)}
                    </div>
                </div>

            </div>

        </div>
        <hr style="margin:40px 0;">
        `;
    }

    document.getElementById("resultado").innerHTML = comprobanteHTML;

    numero++;
    localStorage.setItem("numeroYikun",numero);
}

function guardarPDF(){
    const elemento=document.getElementById("resultado");

    var opt={
        margin:5,
        filename:'Comprobante_Yikun.pdf',
        image:{type:'jpeg',quality:0.98},
        html2canvas:{scale:2},
        jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
    };

    html2pdf().set(opt).from(elemento).save();
}

</script>

</body>
</html>
