<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<title>Yikun - Comprobantes</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:#FA551D;
color:white;
}

.header{
text-align:center;
padding:25px 0;
}

.header img{
width:220px;
}

.container{
display:flex;
gap:20px;
padding:20px;
}

.panel{
background:#013337;
padding:20px;
border-radius:15px;
width:380px;
}

input,select{
width:100%;
padding:10px;
margin-top:6px;
margin-bottom:12px;
border:none;
border-radius:6px;
background:#21273F;
color:white;
}

button{
border:none;
cursor:pointer;
font-weight:bold;
border-radius:6px;
}

.btn-accion{
background:#149EF6;
color:white;
padding:12px;
width:100%;
margin-top:10px;
}

.btn-agregar{
background:#FA551D;
color:white;
padding:12px;
width:100%;
margin-top:15px;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
border:2px solid black;
padding:6px;
text-align:center;
}

#resultado{
margin:0 auto;
background:white;
}

.comprobante{
width:210mm;
height:140mm;
padding:10mm;
background:white;
color:black;
font-size:14px;
}

.linea{
border-top:2px dashed black;
margin:5px 0;
}

.logo{
text-align:center;
margin-bottom:5px;
}

.logo img{
width:90px;
}

.encabezado{
display:flex;
justify-content:space-between;
font-size:13px;
margin-bottom:5px;
}

.total{
text-align:right;
margin-top:10px;
}

.pendiente{
color:red;
font-weight:bold;
font-size:18px;
text-align:center;
margin-top:5px;
}

</style>

</head>

<body>

<div class="header">
<img src="logo.png">
</div>

<div class="container">

<div class="panel">

Cliente
<input id="cliente">

Vendedor
<select id="vendedor">
<option value="03">03 Lucas A.Grafica</option>
<option value="02">02 Analia A.Papeleria</option>
</select>

Seña
<input type="number" id="sena" value="0">

Descuento %
<input type="number" id="descuento" value="0">

<button class="btn-accion" onclick="generar()">
GENERAR COMPROBANTE
</button>

<button class="btn-accion" onclick="guardarPDF()">
GUARDAR PDF
</button>

</div>

<div style="flex:1;background:#21273F;padding:20px;border-radius:15px;">

<table id="tabla">

<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio</th>
</tr>

<tr>
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
</tr>

</table>

<button class="btn-agregar" onclick="agregarFila()">
AGREGAR PRODUCTO
</button>

</div>

</div>

<div id="resultado"></div>

<script>

let numero = localStorage.getItem("numeroYikun");

if(!numero){
numero=1;
}else{
numero=parseInt(numero);
}

function formatoARS(num){
return "$ "+num.toLocaleString("es-AR");
}

function agregarFila(){
let tabla=document.getElementById("tabla");
let fila=tabla.insertRow();

fila.innerHTML=`
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
`;
}

function generar(){

let cliente=document.getElementById("cliente").value;
let sena=document.getElementById("sena").value;

let detalles=document.getElementsByClassName("detalle");
let cantidades=document.getElementsByClassName("cantidad");
let precios=document.getElementsByClassName("precio");

let total=0;
let filas="";

for(let i=0;i<detalles.length;i++){

if(detalles[i].value!=""){

let cant=cantidades[i].value;
let precio=precios[i].value;

total+=cant*precio;

filas+=`
<tr>
<td>${detalles[i].value}</td>
<td>${cant} Uni.</td>
<td>${formatoARS(Number(precio))}</td>
</tr>
`;

}

}

let pendiente = total - sena;

let fecha=new Date().toLocaleDateString("es-AR");
let numeroFormateado=numero.toString().padStart(6,'0');

const comprobante=`

<div class="comprobante">

<div class="encabezado">
<div>
Recibo<br>
<b>${numeroFormateado}</b>
</div>

<div class="logo">
<img src="logo.png">
</div>

<div>
FECHA : ${fecha}<br>
NUMERO DE VENDEDOR<br>
DATOS DEL VENDEDOR
</div>
</div>

Cliente/a : <b>${cliente}</b>

<table style="margin-top:5px;">
<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio Unit.</th>
</tr>
${filas}
</table>

<div class="total">
Total Pedido: ${formatoARS(total)}<br>
Seña Realizada: ${formatoARS(Number(sena))}
</div>

<div class="pendiente">
Total Pendiente: ${formatoARS(pendiente)}
</div>

</div>
`;

const hoja=`
<div style="width:210mm;height:297mm;background:white;">
${comprobante}
<div class="linea"></div>
${comprobante}
</div>
`;

document.getElementById("resultado").innerHTML=hoja;

}

function guardarPDF(){

let elemento=document.getElementById("resultado");

let opt = {
margin:0,
filename:"Comprobante_Yikun.pdf",
image:{type:"jpeg",quality:1},
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
};

html2pdf().set(opt).from(elemento).save();

numero++;
localStorage.setItem("numeroYikun",numero);

}

</script>

</body>
</html>
