<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">

<title>Yikun - Comprobantes</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:#FA551D;
color:white;
}

.header{
text-align:center;
padding:25px 0;
}

.header img{
width:220px;
}

.container{
display:flex;
gap:20px;
padding:20px;
}

.panel{
background:#013337;
padding:20px;
border-radius:15px;
width:380px;
}

input,select{
width:100%;
padding:10px;
margin-top:6px;
margin-bottom:12px;
border:none;
border-radius:6px;
background:#21273F;
color:white;
}

button{
border:none;
cursor:pointer;
font-weight:bold;
border-radius:6px;
}

.btn-accion{
background:#149EF6;
color:white;
padding:12px;
width:100%;
margin-top:10px;
}

.btn-agregar{
background:#FA551D;
color:white;
padding:12px;
width:100%;
margin-top:15px;
}

table{
width:100%;
border-collapse:separate;
border-spacing:12px 10px;
}

th{
background:#013337;
padding:12px;
border-radius:8px;
text-align:center;
}

td input{
width:100%;
padding:10px;
border-radius:6px;
border:1px solid #013337;
background:#0f172a;
color:white;
}

#resultado{
margin:0 auto;
background:white;
}

</style>

</head>

<body>

<div class="header">
<img src="logo.png">
</div>

<div class="container">

<div class="panel">

Cliente
<input id="cliente">

Vendedor
<select id="vendedor">
<option value="03">03 Lucas A.Grafica</option>
<option value="02">02 Analia A.Papeleria</option>
</select>

Se√±a
<input type="number" id="sena" value="0">

Descuento %
<input type="number" id="descuento" value="0">

<button class="btn-accion" onclick="generar()">
GENERAR COMPROBANTE
</button>

<button class="btn-accion" onclick="guardarPDF()">
GUARDAR PDF
</button>

</div>


<div style="flex:1;background:#21273F;padding:20px;border-radius:15px;">

<table id="tabla">

<tr>
<th>Detalle</th>
<th>Cantidad</th>
<th>Precio</th>
</tr>

<tr>
<td><input class="detalle"></td>
<td><input class="cantidad" type="number" value="1"></td>
<td><input class="precio" type="number" value="0"></td>
</tr>

</table>

<button class="btn-agregar" onclick="agregarFila()">
AGREGAR PRODUCTO
</button>

</div>

</div>


<div id="resultado"></div>


<script>

let numero = localStorage.getItem("numeroYikun");

if(!numero){
numero=1;
}else{
numero=parseInt(numero);
}



function formatoARS(num){
return "$ "+num.toLocaleString("es-AR");
}



function agregarFila(){

let tabla=document.getElementById("tabla");

let fila=tabla.insertRow();

fila.innerHTML=`

<td><input class="detalle"></td>

<td><input class="cantidad" type="number" value="1"></td>

<td><input class="precio" type="number" value="0"></td>

`;

}

function guardarPDF(){

let elemento=document.getElementById("resultado");

let opt = {
margin:0,
filename:"Comprobante_Yikun.pdf",
image:{type:"jpeg",quality:1},
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4",orientation:"portrait"},
pagebreak:{mode:['avoid-all']}
};

html2pdf().set(opt).from(elemento).save();

numero++;
localStorage.setItem("numeroYikun",numero);

}

</script>

</body>
</html>
